<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations</title>
    <link rel="stylesheet" href="./animation.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttonFadeIn">Fade In</div>
    </div>

    <div class="container">
      <div class="buttonBounce">Bounce</div>
    </div>

    <div class="container">
      <div class="buttonBlink">Blink</div>
    </div>

    <div class="container">
      <div class="buttonMoveright">Move Right</div>
    </div>

    <div class="container">
      <div class="buttonMoveleft">Move Left</div>
    </div>

    <div class="container">
      <div class="buttonMoveup">Move up</div>
    </div>

    <div class="container">
      <div class="buttonMovedown">Move Down</div>
    </div>
    <div class="container">
      <div class="buttonFlip">Flip</div>
    </div>

    <div class="container">
      <div class="buttonSwing">Swing</div>
    </div>

    <div class="container">
      <div class="buttonTada">Tada</div>
    </div>
  </body>
</html>
