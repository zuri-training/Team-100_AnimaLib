<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="register.css" />
</head>

<body>
  <section>
    <div class="image-card"><img src="https://res.cloudinary.com/ddrdcj3lb/image/upload/v1660073366/register_giff_iqhdfr.gif" class="img-fluid"
        alt="Sample image"></div>
    <main class="login-card">
      <div class="logo">
        <img src="https://res.cloudinary.com/ddrdcj3lb/image/upload/v1659815158/logo_1_vsfmjo.png" width="140" height="39"/>
      </div>
      <h4>Create your account</h4>
      <p class="para-text">Already have an account? <a href="login.html">Log in</a></p>

      <div class="main-form">
        <form>
          <div class="input-container" data-error="Username cannot be empty">
            <label for="fname">Username</label><br />
            <input type="text" id="fname" placeholder="Jack Smith" required /><br />

            <div class="input-container" data-error="Looks like this is not an email" style="margin-top: 20px">
              <label for="eaddress">Email</label><br />
              <input type="email" id="eaddress" placeholder="jacksmith@gmail.com" required /><br />
            </div>
            <div class="input-container" data-error="Password cannot be empty" style="margin-top: 20px">
              <label for="pword">Password</label><br />
              <input type="password" id="password" placeholder="Password" required /><i class="bi bi-eye"
                id="togglePassword"></i><br />
            </div>
            <div class="form-group">
              <div class="row mb-1">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-password-label">
                    <p class="form-text">Minimum of 8 characters</p>
                    <p class="form-text">Include Special Characters</p>
                  </div>
                </div>
            </div>
              </div>

              <div class="radio-check">
                <div class="">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check" >
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31"/>
                      <label class="form-check-label" for="form2Example31"> By signing up, you agree to our <a
                          href>T&Cs</a> and <a href>Privacy Statement</a></label>
                    </div>
                  </div>
                </div>
              </div>

            <div class="center">
              <button class="form-button">Create account</button></i>
            </div>
            

          </div>
        </form>
      </div>

    </main>
  </section>

  <script>
    const togglePassword = document.querySelector("#togglePassword");

    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", () => {
      const type =
        password.getAttribute("type") === "password" ? "text" : "password";

      password.setAttribute("type", type);

      this.classList.toggle("bi-eye");
    });
  </script>
</body>

</html>
