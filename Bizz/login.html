<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->

  </head>
  <body>
    <section class="login-card">
      <div class="logo">
      <img src="https://res.cloudinary.com/dc29czhf9/image/upload/v1659106833/animo_logo_zecrf3.png" width="200" height="100"/>
    </div>
      <h4>Login into your account</h4>
      <p class="para-text">Don't have an account? <a href="register.html">Sign Up</a></p>

      <div class="main-form">
        <form>
          <div class="input-container" data-error="First Name cannot be empty">
            <label for="fname">Username</label><br />
            <input
              type="text"
              id="fname"
              placeholder="Jack Smith"
              required
            /><br />
          </div>
          <div class="input-container" data-error="Password cannot be empty" 
          style="margin-top: 20px">
            <label for="pword">Password</label><br />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            /><i class="bi bi-eye" id="togglePassword"></i><br />
          </div>

            <div class="form-group">
              <div class="row mb-1">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <p class="form-text">Minimum of 8 characters</p>
                    <p class="form-text">Include Special Characters</p>
                  </div>
                </div>
  
            </div>
              </div>
          <div class="center">
            <button class="form-button">Sign in</button
            ></i>
          </div>
          <div class="radio-check">
            <div class="row mb-1">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                    <a href="./forgotpword.html">Forgot password?</a>
                </div>
              </div>

          </div>
            </div>
          </div>
          
          
        </form>
        
      </div>
    </section>
    

    <script>
      const togglePassword = document.querySelector("#togglePassword");

      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", () => {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";

        password.setAttribute("type", type);

        this.classList.toggle("bi-eye");
      });
    </script>
  </body>
</html>
